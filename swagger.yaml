openapi: 3.0.3
info:
  title: RanobeDB API Wrapper
  description: Unofficial Swagger spec for RanobeDB API v0. Read-only API for light novels.
  version: "0.1.0"
servers:
  - url: http://localhost:3000
    description: Local Express Server

paths:
  /books:
    get:
      summary: Get list of books (Light Novels)
      parameters:
        - name: q
          in: query
          description: Search keyword
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 24
            maximum: 100
        - name: rl
          in: query
          description: Language filter (en, ja, id)
          schema:
            type: string
      responses:
        "200":
          description: List of books
          content:
            application/json:
              schema:
                type: object

  /book/{id}:
    get:
      summary: Get book detail by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Book detail
          content:
            application/json:
              schema:
                type: object

  /series:
    get:
      summary: Get list of series
      parameters:
        - name: q
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 24
      responses:
        "200":
          description: List of series
          content:
            application/json:
              schema:
                type: object

  /releases:
    get:
      summary: Get release schedule
      parameters:
        - name: minDate
          in: query
          schema:
            type: string
            format: date
        - name: maxDate
          in: query
          schema:
            type: string
            format: date
        - name: rl
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Release list
          content:
            application/json:
              schema:
                type: object
